<!DOCTYPE html>
<html>
<meta charset="utf-8">

<!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
<!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->

<style>
body {
  color: #555;
  font-family: sans-serif;
}

.container {
  width: 960px;
  margin: 0 auto;
}

.main {
  position: relative;
  font: 11px sans-serif;
  margin: 0;
  padding: 0;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 100px;
  pointer-events: none;
}

.ideal {
  fill: #e7ba52;
  opacity: 0.5;
}

.ideal-text {
  fill: #bd9e39;
  font-size: 2em;
}

.not-ideal {
  fill: #e7cb94;
  opacity: 0.5;
}

.not-ideal-text {
  fill: #8c6d31;
}

</style>
<body>

<div class="container">
  <h1>Coffee Extraction</h1>
  <p>
    Comparing Total Dissolved Solids (TDS)% with Soluble Extract%
  </p>
  <figure class="main"></figure>
</div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

/*
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */

// setup x
var xValue = function(d) { return d["SE (%)"];}, // data -> value
    xScale = d3.scale.linear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom");

// setup y
var yValue = function(d) { return d["TDS (%)"];}, // data -> value
    yScale = d3.scale.linear().range([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left");

// setup fill color
var cValue = function(d) { return d.Method;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var body = d3.select(".main"),
  svg = body.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Load data
d3.csv("data.csv", function(error, data) {
  data.forEach(function(d) {
    d["SE (%)"] = +d["SE (%)"];
    d["TDS (%)"] = +d["TDS (%)"];
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  xScale.domain([d3.min(data, xValue) - 0.2, d3.max(data, xValue) + 0.2]);
  yScale.domain([d3.min(data, yValue) - 0.2, d3.max(data, yValue) + 0.2]);

  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Extraction | Soluble Extract (% of weight)");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Strength | TDS (%)");

  var areas = [
    {
      "label": "Ideal",
      "class": "ideal",
      "points": [
        {"x": 18.000, "y": 1.150},
        {"x": 22.000, "y": 1.150},
        {"x": 22.000, "y": 1.350},
        {"x": 18.000, "y": 1.350}
      ]
    },

    // Weak
    {
      "label": "Weak",
      "class": "not-ideal",
      "points": [
        {"x": 18.000, "y": d3.min(data, yValue) - 0.2},
        {"x": 22.000, "y": d3.min(data, yValue) - 0.2},
        {"x": 22.000, "y": 1.150},
        {"x": 18.000, "y": 1.150}
      ]
    },

    // Strong
    {
      "label": "Strong",
      "class": "not-ideal",
      "points": [
        {"x": 18.000, "y": d3.max(data, yValue) + 0.2},
        {"x": 22.000, "y": d3.max(data, yValue) + 0.2},
        {"x": 22.000, "y": 1.350},
        {"x": 18.000, "y": 1.350}
      ]
    },

    // Under
    {
      "label": "Under Extracted",
      "class": "not-ideal",
      "points": [
        {"x": d3.min(data, xValue) - 0.2, "y": 1.150},
        {"x": 18.000, "y": 1.150},
        {"x": 18.000, "y": 1.350},
        {"x": d3.min(data, xValue) - 0.2, "y": 1.350}
      ]
    },

    // Over
    {
      "label": "Over Extracted",
      "class": "not-ideal",
      "points": [
        {"x": 22.000, "y": 1.150},
        {"x": d3.max(data, xValue) + 0.2, "y": 1.150},
        {"x": d3.max(data, xValue) + 0.2, "y": 1.350},
        {"x": 22.000, "y": 1.350}
      ]
    }
  ];


  var makePoly = function(coor) {
    return coor.map(function(d) {
      return xScale(d.x) + ', ' + yScale(d.y);
    }).join(' ');
  };

  var findPolyCenter = function(coor) {
    var x = 0, y = 0,
      min_x = 0, min_y = 0;
    for (var i = 0, len = coor.length; i < len; i++) {
      if (i === 0) {
        min_x = coor[i].x
        min_y = coor[i].y
      }
      if (coor[i].x < min_x)
        min_x = coor[i].x

      if (coor[i].y < min_y)
        min_y = coor[i].y

      if (coor[i].x > x)
        x = coor[i].x

      if (coor[i].y > y)
        y = coor[i].y
    }

    return {
      "max": {
        "x": x,
        "y": y
      },
      "min": {
        "x": min_x,
        "y": min_y
      }
    };
  };

  var areaGroup = svg.append("g");

  areas.forEach(function(d) {
    areaGroup.append("polygon")
      .attr("class", d.class)
      .attr("points", makePoly(d.points));

    var bounds = findPolyCenter(d.points);

    areaGroup.append("text")
      .attr("class", d.class + "-text")
      .attr("text-anchor", "middle")
      .attr("x", xScale((bounds.max.x + bounds.min.x)/2))
      .attr("y", yScale((bounds.max.y + bounds.min.y)/2))
      .text(d.label);
  });

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", xMap)
      .attr("cy", yMap)
      .style("fill", function(d) { return color(cValue(d));});

  body.selectAll("div")
    .data(data)
    .enter()
    .append("div")
      .attr("class", "tooltip")
      .attr("style", function(d, i) {
        if (i % 2 || i === 8) {
          var x = xMap(d) + 35,
            y = yMap(d) + 30;
        } else {
          var x = xMap(d) + 35,
            y = yMap(d) - 30;
        }

        var left = "left:" + x + "px;",
          right = "top:" + y + "px;";
        return left + right;
      }).text(function(d) {
        return d.Method + "(" + xValue(d) + "%, " + yValue(d) + "%)";
      });

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})

});
</script>
</body>
</html>
